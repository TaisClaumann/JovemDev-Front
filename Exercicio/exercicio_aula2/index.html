<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <form action="#" method="get" onsubmit="calculaImc()">
        <div>
           <h1 class="titulo">Calculadora de IMC</h1>
        </div>
        <div class="margem">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="margemRadio">
            <label class="margemRadio" for="sexo">Selecione seu Sexo:</label>
            <input type="radio" id="feminino" name="sexo"> Feminino
            <input type="radio" id="masculino" name="sexo"> Masculino
        </div>
        <div class="margem">
            <label for="peso" style="margin-right: 5px;">Peso:</label>
            <input type="text" id="peso" name="peso">
        </div>
        <div class="margem">
            <label for="altura" style="margin-right: 1px;">Altura:</label>
            <input type="text" id="altura" name="altura">
        </div>
       <div class="margem">
            <button class="buttonSubmit" type="submit">Avaliar</button>
       </div>
       <div>
            <textarea name="txtArea" id="txtArea" cols="30" rows="10"></textarea>
       </div>
    </form>
