<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuario</title>
</head>
<body>
    <form autocomplete="on">
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" class="box">
        </div>
        <br>
        <div>
            <label for="aniversario">Data de Aniversário:</label>
            <input type="date" id="aniversario" name="aniversario" class="box">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="box">
        </div>
        <br>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="box">
        </div>
        <br>
        <div >
            <label for="genero">Selecione seu Gênero:</label>
            <div style="margin-top: 9px;">
                <input type="radio" id="genero-masculino" name="genero" value="M" checked> Masculino
                <input type="radio" id="genero-feminino" name="genero" value="F">Feminino
            </div>
        </div>
        <br>
        <div style="margin-top: 8px;">
            <label for="interesses">Selecione seus Interesses:</label>
            <div class="checkBox">
                <div>
                    <input type="checkbox" value="musica" id="interesse-musica" name="interesses">Música
                </div>
                <div>
                    <input type="checkbox" value="livro" id="interesse-livro" name="interesses">Livro
                </div>
                <div>
                    <input type="checkbox" value="esporte" id="interesse-esporte" name="interesses">Esporte
                </div>
            </div>
            <br>
            <div>
                <label for="cor" style="margin-right: 10px;">Selecione sua Cor Favorita</label>
                <input type="color" name="cor" id="cor">
            </div>
            <br>
            <div>
                <label for="foto-perfil">Selecione sua Foto de Perfil</label>
                <input type="file" id="foto-perfil" name="foto-perfil">
            </div>
            <br>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
