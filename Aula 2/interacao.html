<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <script src="javascript/interacao_js.js"></script>
    <title>Interacao com js</title>
</head>
<body>
    <form action="#" method="get" onsubmit=" return enviaForm()">
        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome" name="txtNome" minhaTag="txtNome" style="margin-bottom: 10px;">
        <br>
        <label for="txtIdade">Idade:</label>
        <input type="text" id="txtIdade" name="txtIdade" minhaTag="txtIdade" style="margin-bottom: 10px;">
        <br>
        <textarea name="txtDados" id="txtDados" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
